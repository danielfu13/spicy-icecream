<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-5">Weather Dashboard</h1>
    </header>
    <div class="col-3 m-2 bg-light">
    <h3>Search for a City:</h3> 
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2" placeholder="Toronto...">
      <div class="input-group-append">
        <button id ="add-city" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon name="search-outline"></ion-icon> </button>
      </div>
    </div>

  <div class="card" style="width: 15rem;">
    <ul id="city-list" class="list-group list-group-flush"></ul>
  </div>
    </div>
    <div class="col-8 m-2">
      <div class="row-12">
        <div class="card">
          <div id="today-weather" class="card-body">
      </div>
    </div>
  </div>
  <br>
    <div class="row-12">
      <h3>5-Day Forecast:</h3>
    </div>
  <br>
  <div id ="boxes" class="row"></div>
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
